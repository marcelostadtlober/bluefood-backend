<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
	
<body>
	<div layout:fragment="content">
	    <div>
	        <img th:src="@{/images/logotipo/} + ${restaurante.logotipo}" id="imgRestauranteBusca"/><br/><br/>
	        <span id="restauranteOpcaoTitulo" th:text="${restaurante.nome}">Nome do Restaurante</span><br/>
	        <span id="restauranteOpcaoCategoria" th:text="${restaurante.categoriasAsText}">Categoria de Comida</span><br/>
	        <span id="restauranteOpcaoTempo" th:text="'Tempo médio de entrega: ' + ${restaurante.calcularTempoEntrega(cep)} + 'm'">Tempo médio de entrerga: 40m</span><br/>
	        <span id="restauranteOpcaoTaxa" th:text="'Taxa de entrega: ' + ${#numbers.formatCurrency(restaurante.taxaEntrega)}"></span><br/>
	    </div>
	    <br/><br/>
	
	    <div>
	        <h1>Opções</h1>
	        <fieldset  id="fieldsetFiltros">
	            <legend>Filtros</legend>
	            <div style="display: inline;" th:each="categoria : ${categorias}">
	            	<input type="button" th:value="${categoria}"/>
	            </div>
	        </fieldset>
	        <br/>
	    </div>
	
	    <div>
	        <h1>Destaques</h1>
	    </div>
	
	    <div id="divCategoriasComidaGeral" th:each="item : ${itensCardapioDestaque}" style="margin-top: 20px;">
	        <div id="divRestauranteOpcao">
	            <img th:src="@{/images/comida/} + ${item.imagem}" id="imgRestauranteOpcao"/><br/>
	            <span id="restauranteOpcaoTitulo" th:text="${item.nome}">Pizza de Calabresa</span><br/>
	            <span th:text="${item.descricao}">Massa fina, queijo, calabresa e pimenta.</span><br/>
	            <span th:text="${#numbers.formatCurrency(item.preco)}">R$ 45,00</span><br/>
	            <form method="get" th:action="@{/cliente/carrinho/adicionar}">
	            	<input type="hidden" name="itemId" th:value="${item.id}"/>
	                <label for="quantidade">Quantidade</label><br/>
	                <select name="quantidade" id="quantidade">
	                    <option>1</option>
	                    <option>2</option>
	                    <option>3</option>
	                    <option>4</option>
	                </select><br/><br/>
	                Observações:
	                <br/>
	                <textarea name="observacoes"></textarea>
	                <br/><br/>
	                <input type="submit" value="Adicionar ao carrinho"/>
	            </form>
	        </div>
	    </div>
	    <br/><br/>
	
	    <div>
	        <h1>Menu</h1>
	    </div>
	
	    <div id="divCategoriasComidaGeral" th:each="item : ${itensCardapioNaoDestaque}" style="margin-top: 20px;">
	        <div id="divRestauranteOpcao">
	            <img th:src="@{/images/comida/} + ${item.imagem}" id="imgRestauranteOpcao"/><br/>
	            <span id="restauranteOpcaoTitulo" th:text="${item.nome}">Pizza de Calabresa</span><br/>
	            <span th:text="${item.descricao}">Massa fina, queijo, calabresa e pimenta.</span><br/>
	            <span th:text="${#numbers.formatCurrency(item.preco)}">R$ 45,00</span><br/>
	            <form method="get" th:action="@{/cliente/carrinho/adicionar}">
	            	<input type="hidden" name="itemId" th:value="${item.id}"/>
	                <label for="quantidade">Quantidade: </label><br/>
	                <select name="quantidade" id="quantidade">
	                    <option>1</option>
	                    <option>2</option>
	                    <option>3</option>
	                    <option>4</option>
	                </select><br/><br/>
	                Observações:
	                <br/>
	                <textarea name="observacoes"></textarea>
	                <br/><br/>
	                <input type="submit" value="Adicionar ao carrinho"/>
	            </form>
	        </div>
	    </div>
	    <br><br>
	    
    	<input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/cliente/home} + '\';'">
	</div>
</body>
</html>
