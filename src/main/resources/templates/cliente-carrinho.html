<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
	
<body>
	<div layout:fragment="content">
		<div id="mensagemDeErro" th:if="${msg != null}">
			<span th:text="${msg}"></span><br/>
		</div>
		
	    <div>
	        <h1>SEU PEDIDO</h1>
	        <img th:if="${carrinho.restaurante != null}" th:src="@{/images/logotipo/} + ${carrinho.restaurante.logotipo}" id="imgRestauranteBusca"/>
	    </div>
	    <br/><br/>
	
	    <div th:each="item: ${carrinho.itens}">
	        <span id="restauranteOpcaoTitulo" th:text="${item.itemCardapio.nome}">Pizza Calabresa</span><br/>
	        <span id="restauranteOpcaoTaxa" th:text="'Qtd: ' + ${item.quantidade}">Qtd: 1</span><br/>
	        <span id="restauranteOpcaoTaxa" th:text="${item.observacoes}">(exemplo de observação, quando houver)</span><br/>
	        <span id="restauranteOpcaoTaxa" th:text="${#numbers.formatCurrency(item.preco)}">R$ 45,00</span><br/><br/>
	        <input type="button" value="Remover" th:onclick="'location.href=\'' + @{/cliente/carrinho/remover} + '?itemId=' + ${item.itemCardapio.id} + '\';'"/><br/><br/>
	    </div>
	    <br/><br/>
	    
	    <div th:if="${carrinho.vazio()}">
	    	<span>O carrinho não possui itens</span><br/>
	    </div>
	
		<div th:if="!${carrinho.vazio()}">
		    <div>
		        <span id="restauranteOpcaoTitulo">Taxa de entrega</span><br/>
		        <span id="restauranteOpcaoTaxa" th:text="${#numbers.formatCurrency(carrinho.restaurante.taxaEntrega)}">R$ 15,00</span>
		    </div>
		    <br/><br/>
		
		    <div>
		        <span id="restauranteOpcaoTitulo">Total</span><br/>
		        <span id="restauranteOpcaoTaxa" th:text="${#numbers.formatCurrency(carrinho.getPrecoTotal(true))}">R$ 120,00</span>
		    </div>
		    <br/><br/>
		
		    <div>
		        <span id="restauranteOpcaoTitulo">Cartão de Crédito</span><br/>
		        <input type="text" id="inputLargo" onkeypress="return isNumberKey(event)"/>
		    </div>
		    <br/>
	    
		    <div>
		        <input type="button" value="Enviar pedido" onclick="location.href='clientePedido.html';"/>
		    </div>
	    </div>
	</div>
</body>
</html>
