<!DOCTYPE html>

    <header>

    <br><br>
    <!-- Cabeçalho - Fim -->

    <div>
        <h1>É hora de rangar!</h1>

    <div id="divCategoriasComidaGeral">

                <img src="images/sys_categoriaChurrasco.png" id="imgCategoriaComida"/>

                <span>Churrasco</span>
            </a>
        </div>
        
        <div id="divCategoriasDeComidaOpcao">
            <a href="#">
                <img src="images/sys_categoriaHamburguer.png" id="imgCategoriaComida"/>

        </div>

        <div id="divCategoriasDeComidaOpcao">
            <a href="#">
                <img src="images/sys_categoriaPizza.png" id="imgCategoriaComida"/>
                <br/>

            </a>
        </div>

        <div id="divCategoriasDeComidaOpcao">
            <a href="#">
                <img src="images/sys_categoriaSalada.png" id="imgCategoriaComida"/>
                <br/>
                <span>Salada</span>
            </a>
        </div>

        <div id="divCategoriasDeComidaOpcao">
            <a href="#">
                <img src="images/sys_categoriaSobremesa.png" id="imgCategoriaComida"/>
                <br/>
                <span>Sobremesa</span>
            </a>
        </div>
    </div>

    <div>
        <h1>Cupons disponíveis</h1>
        <input type="button" value="10% Hamburguer" onClick="location.href='clienteBusca.html';"/><br/>
        <input type="button" value="15% Pizza" onClick="location.href='clienteBusca.html';"/><br/>
    </div>

    <div>
        <h1>Últimos pedidos</h1>
        <input type="button" value="#15124 McBlunalds" onClick="location.href='clientePedido.html';"/><br/>
        <input type="button" value="#35464 Blue Pizza" onClick="location.href='clientePedido.html';"/><br/>
        <input type="button" value="#38754 Hand Blue" onClick="location.href='clientePedido.html';"/><br/>
    </div>

    <div>
        <h1>Conta</h1>
        <input type="button" value="Meus dados" onClick="location.href='clienteCadastro.html';"/>
