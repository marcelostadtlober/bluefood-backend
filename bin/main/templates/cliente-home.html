<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
	
<body>
	<div layout:fragment="content">
	
	    <div>
	        <h1>É hora de rangar!</h1>
	        <form method="get" th:object="${searchFilter}" th:action="@{/cliente/search}">
	            <fieldset>
	                <input type="text" th:field="*{texto}" placeholder="Buscar por..."/>
	                <input type="submit" value="Procurar"/>
	            </fieldset><br/>
	        </form>
	    </div>
	
	    <div id="divCategoriasComidaGeral">
	        <div id="divCategoriasDeComidaOpcao" th:each="categoria : ${categorias}">
	            <a href="#">
	                <img th:src="@{/images/categoria/} + ${categoria.imagem}" id="imgCategoriaComida"/><br/>
	                <span th:text="${categoria.nome}">Churrasco</span>
	            </a>
	        </div>
	    </div>
	
	    <div>
	        <h1>Últimos pedidos</h1>
	        <input type="button" value="#15124 McBlunalds" onClick="location.href='clientePedido.html';"/><br/>
	        <input type="button" value="#35464 Blue Pizza" onClick="location.href='clientePedido.html';"/><br/>
	        <input type="button" value="#38754 Hand Blue" onClick="location.href='clientePedido.html';"/><br/>
	    </div>
	
	    <div>
	        <h1>Conta</h1>
	        <input type="button" value="Meus dados" th:onclick="'location.href=\'' + @{/cliente/edit} + '\';'"/>
	        <input type="button" value="Sair" th:onclick="'location.href=\'' + @{/logout} + '\';'"/>
	    </div>
	</div>

</body>
</html>
