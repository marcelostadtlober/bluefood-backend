<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
	
<body>
	<div layout:fragment="content">	
	    <form id="form" method="get" th:object="${searchFilter}" th:action="@{/cliente/search}">	
           	<input id="searchType" type="hidden" th:field="*{searchType}"/>
           	<input id="categoriaId" type="hidden" th:field="*{categoriaId}"/>
           	
		    <div>
		        <h1>É hora de rangar!</h1>
		            <fieldset>
		                <input type="text" th:field="*{texto}" placeholder="Buscar por..."/>
		                <input type="button" value="Procurar" onclick="searchRest(null);"/>
		            </fieldset><br/>
		    </div>
		
		    <div id="divCategoriasComidaGeral">
		        <div id="divCategoriasDeComidaOpcao" th:each="categoria : ${categorias}">
		            <a href="#" th:onclick="'searchRest(' + ${categoria.id} + ');'">
		                <img th:src="@{/images/categoria/} + ${categoria.imagem}" id="imgCategoriaComida"/><br/>
		                <span th:text="${categoria.nome}">Churrasco</span>
		            </a>
		        </div>
		    </div>
        </form>
	
	    <div>
	        <h1>Resultados</h1>
	        <fieldset id="fieldsetFiltros">
	            <legend>Filtros</legend>
	            <input type="button" value="Entrega grátis"/><br/>
	            <input type="button" value="Maior preço" id="inputSelecionado"/><input type="button" value="Menor preço"/><br/>
	            <input type="button" value="Maior taxa"  id="inputSelecionado"/><input type="button" value="Menor taxa"/><br/>
	            <input type="button" value="Maior tempo"/><input type="button" value="Menor tempo" id="inputSelecionado"/><br/>
	        </fieldset>
	        <br/>
	    </div>
	
	    <div id="divRestaurantesGeral">
	        <div id="divRestaurantesOpcao" th:each="restaurante : ${restaurantes}">
	            <a href="#">
	                <img th:src="@{/images/logotipo/} + ${restaurante.logotipo}" id="imgRestauranteOpcao"/><br/>
	                <span id="restauranteOpcaoTitulo" th:text="${restaurante.nome}">Nome do Restaurante</span><br/>
	                <span th:text="${restaurante.categoriasAsText}">Categoria de Comida</span><br/>
	                <span th:text="'Tempo médio de entrerga: ' + ${restaurante.tempoEntregaBase} + 'm'"></span><br/>
	                <span th:text="'Taxa de entrega: ' + ${#numbers.formatCurrency(restaurante.taxaEntrega)}"></span><br/>
	            </a>
		        <br/><br/>
	        </div>
	    </div>
	    
	    <div th:if="${restaurantes.size() == 0}">
	    	<span>Nenhum restaurante encontrado</span><br/>
	    </div>

		<br/>
    	<input type="button" value="Voltar" th:onClick="'location.href=\'' + @{/cliente/home} + '\';'"/>

	</div>
</body>
</html>
